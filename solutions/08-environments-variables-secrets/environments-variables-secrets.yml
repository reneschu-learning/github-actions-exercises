name: Umgebungen, Variablen und Secrets

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - production
        default: 'development'
      deploy_version:
        description: 'Version to deploy'
        required: true
        type: string
        default: 'v1.0.0'

env:
  actor: ${{ github.actor }}
  repository: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
